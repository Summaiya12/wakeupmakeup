{% include 'partials/header.html' %}
<section class="h-100" style="background-color: #ffff;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
        <div class="d-flex justify-content-between align-items-center mb-4 mt-5">
          <h3 class="fw-normal mb-0 text-black product_taital">Shopping Cart</h3>
            <hr>
        </div>
          {% for item in cart_items %}
        <div class="card rounded-3 mb-4">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                  <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" style="max-width: 100px; max-height: 100px;" >
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{item.product.name}}</p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

                <input id="form1" min="0" name="quantity" value="Quantity : {{ item.quantity }}"
                  class="form-control text-center" />

              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h4 class="mb-0"><b>Rs : {{item.product.price}}</b></h4>
                   <a href="{% url 'remove_cart' item.id %}">Remove <i class="fa fa-trash-o"></i></a>
              </div>

              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
              </div>
            </div>
          </div>
        </div>
          {% empty %}
    <p>Your cart is empty.</p>
    {% endfor %}


        <div class="card mb-4">
          <div class="card-body p-4 d-flex flex-row">
            <div class="form-outline flex-fill">
            <h3>Total Price</h3>
              <b>Rs {{ total_price }}</b>
            </div>
 <a href="{% url 'home' %}">Continue Shopping</a>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <button type="button" class="btn btn-block btn-lg" style="background-color:#fae1e1"><a href="{% url 'show_check'  %}">Proceed to Pay</a></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% include 'partials/footer.html' %}
