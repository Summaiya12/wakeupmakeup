{% include 'partials/header.html' %}
    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 mt-5">
                <div class="list-group mt-5">
                    <a href="{% url 'profile' %}" class="list-group-item list-group-item-action" style="background-color:#fae1e1">Profile</a>
                    <a href="{% url 'address' %}" class="list-group-item list-group-item-action" >Address</a>
                </div>
            </div>
            <!-- Profile Form -->
            <div class="col-md-9 mt-5">
                <h1><b>Welcome User {{request.user}}</b></h1>
                    <!-- Add your form fields here -->

                       <h1>User Profile</h1>
    <p><strong>Name:</strong> {{ user_profile.user.username }}</p>
    <p><strong>Bio:</strong> {{ user_profile.bio }}</p>
    {% if user_profile.profile_picture %}
        <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture">
    {% endif %}
  <button type="submit" class="btn btn-light mt-3 mb-5"  style="background-color:#fae1e1"><a href="{% url 'action' %}">Action</a></button>
                    <!-- Add more form fields as needed -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js" integrity="sha384-Vc5A6Fnp3I5ycZNpO5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5" crossorigin="anonymous"></script>
