{% include 'partials/header.html' %}
    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 mt-5">
                <div class="list-group mt-5">
                    <a href="{% url 'profile' %}" class="list-group-item list-group-item-action" style="background-color:#fae1e1">Profile</a>
                    <a href="{% url 'address' %}" class="list-group-item list-group-item-action" >Address</a>
                </div>
            </div>
            <!-- Profile Form -->
            <div class="col-md-9 mt-5">
                <h1><b>Welcome User {{request.user}}</b></h1>
                    <!-- Add your form fields here -->
                <div class="card" id="{{forloop.counter}}">
                      {% for ad in add %}
                    <form  action="/update/{{ad.id}}" method="post"  class="form px-4 pt-5">
                        {% csrf_token %}
                    <div class="mb-3">
                        <label >Full Name</label>
                        <input type="text" class="form-control" value="{{ad.name}}" name="name"  required>
                    </div>
                    <div class="mb-3">
                        <label >Email</label>
                        <input type="text" class="form-control"  value="{{ad.email}}" name="email" required>
                    </div>
                     <div class="mb-3">
                        <label>Address</label>
                        <input type="text" class="form-control" value="{{ad.address}}" name="address" required>
                    </div>
                     <div class="mb-3">
                        <label >Phone</label>
                        <input type="number" class="form-control" value="{{ad.phone}}" name="phone" required>
                    </div>
                     <div class="mb-3">
                        <label >State</label>
                        <input type="text" class="form-control" value="{{ad.state}}" name="state" required>
                    </div>
                     <div class="mb-3">
                        <label>City</label>
                        <input type="text" class="form-control" value="{{ad.city}}" name="city" required>
                    </div>

                    <!-- Add more form fields as needed -->
                    <button type="submit" class="btn btn-light mb-5"  style="background-color:#fae1e1">Update</button>
                </form>
                      {% endfor %}
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js" integrity="sha384-Vc5A6Fnp3I5ycZNpO5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5" crossorigin="anonymous"></script>
